<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height And Width </title>
    <style>
        .box{
            height: 40px;
            width: 40px;
        }
        #box1{
            background-color: red;
        }
        #box2{
           background-color: green;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
