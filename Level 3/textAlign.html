<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        #x{
            background-color: green;
            height: 100px;
            width: 100px;
            text-align: center;
        }
        #y{
            background-color: red;
            height: 100px;
            width: 100px;
            text-align:left;
        }
        #z{
            background-color: blue;
            height: 100px;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="x">Box1</div>
    <div id="y">Box2</div>
    <div id="z">box3</div>
</body>
</html>
