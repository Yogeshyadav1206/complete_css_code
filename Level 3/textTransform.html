<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform </title>
    <style>
        #first{
            color: red;
            text-transform: lowercase;
        }
        #second{
            color:green;
            text-transform: uppercase;
        }
        #third{
            color: blue;
            text-transform: capitalize;
        }
        #fourth{
            color: aqua;
            text-transform: none;
        }
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet</p>
    <p id="second">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p id="fourth">Lorem ipsum dolor sit amet consecte elit.</p>
</body>
</html>
